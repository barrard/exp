<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="/boots.css">
	<script src="/d3.js"></script>
</head>

<body class="container">
	<div class="row">
		<h3>D3 Examples</h3>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div>
				<div class="row">
					<h4>Rainbow roll</h4>
					<input type="checkbox" name="rainbow" id="rainbow_check">
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="row">
							<div class="col-xs-3">
								<div class="row">
									Max number
								</div>
								<div class="row">
									<input type="number" id="max" value=30>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="row">
									Number of rolls
								</div>
								<div class="row">
									<input type="number" id="rolls" value=1000>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="row">
									Low threshhold
								</div>
								<div class="row">
									<input type="text" id="low_threshold" value='.02'>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="row">
									High Threshhold
								</div>
								<div class="row">
									<input type="text" id="high_threshold" value='.02'>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<button onclick="roll_dice()">Roll</button>
				</div>
				<div class="row">
					<div class="col">
						<svg id="roll_chart_svg"></svg>

					</div>
				</div>


			</div>


		</div>
	</div>

	<script src="/js.js"></script>
	<script src="/basic_bars.js"></script>
</body>

</html>
